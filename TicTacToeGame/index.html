<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href= "css/style.css">
    <title>TicTacToeGame</title>
</head>
<body>
<div class = "container">
 <h1 class = "title"> Tic <span>Tac</span> Toe</h1>
 <div class = "status-action">
    <div class = "status">X is next</div>
    <div class = "reset">Reset</div>
 </div>
<!--css grid-->
<div class="game-grid">
    <div class = "game-cell cone"></div>   <!--each cell gets separate name to distinguish them in app.js-->
    <div class = "game-cell ctwo"></div>
    <div class = "game-cell  cthree"></div>
    <div class = "game-cell cfour"></div>
    <div class = "game-cell cfive"></div>
    <div class = "game-cell csix"></div>
    <div class = "game-cell cseven"></div>
    <div class = "game-cell ceight"></div>
    <div class = "game-cell cnine"></div>
</div>

</div>
    
<script src="js/app.js"></script>
</body>
</html>
